version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: softtech-agent-api
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    volumes:
      # Bind mount to host directory for file uploads
      - /opt/softtechnw-upload:/opt/softtechnw-upload
    environment:
      - NODE_ENV=production
      - PORT=3006
      - UPLOAD_PATH=/opt/softtechnw-upload
      - DB_HOST=${DB_HOST:-localhost}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME_TH=${DB_NAME_TH}
      - DB_NAME_MM=${DB_NAME_MM}
      - DB_NAME_EN=${DB_NAME_EN}
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3006/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# volumes section removed - using bind mount instead